<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beef Inventory Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    .cut-section { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    .cut-entry { margin-bottom: 2rem; border-bottom: 1px dashed #aaa; padding-bottom: 1rem; }
    .package-list { margin-top: 0.5rem; }
    .summary { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Beef Inventory - New Delivery</h1>
  <form id="inventory-form">
    <!-- existing form inputs -->
    <button type="button" onclick="downloadCSV()">Download CSV</button>
    <button type="button" onclick="selectRecord()">View/Load Another Cow</button>
    <button type="button" onclick="calculateAverages()">Show Averages</button>
    <button type="button" onclick="downloadAveragesReport()">Download Averages Report</button>
  </form>

  <div class="summary" id="averageSummary"></div>

  <script>
    function calculateAverages() {
      const deliveries = JSON.parse(localStorage.getItem('beefInventoryAll') || '{}');
      let totalCows = 0;
      let totalPackagedWeight = 0;
      let totalHangingWeight = 0;
      let totalCost = 0;
      let totalPackages = 0;

      for (const tag in deliveries) {
        const d = deliveries[tag];
        totalCows++;
        totalHangingWeight += d.hangingWeight;
        const cowCost = d.cowCost + d.processingFees;
        totalCost += cowCost;

        d.cuts.forEach(cut => {
          totalPackages += cut.packages.length;
          totalPackagedWeight += cut.packages.reduce((a, b) => a + b, 0);
        });
      }

      const avgCostPerPound = totalPackagedWeight > 0 ? (totalCost / totalPackagedWeight).toFixed(2) : '0.00';
      const avgYield = totalHangingWeight > 0 ? ((totalPackagedWeight / totalHangingWeight) * 100).toFixed(2) : '0.00';
      const avgPackages = totalCows > 0 ? (totalPackages / totalCows).toFixed(2) : '0';
      const avgPackagedWeight = totalCows > 0 ? (totalPackagedWeight / totalCows).toFixed(2) : '0.00';

      const summary = `
        <h2>Averages Across All Cows</h2>
        <p>Total Cows: ${totalCows}</p>
        <p>Average Packaged Weight: ${avgPackagedWeight} lbs</p>
        <p>Average Number of Packages: ${avgPackages}</p>
        <p>Average Cost per Pound: $${avgCostPerPound}</p>
        <p>Average Yield (Packaged/Hanging): ${avgYield}%</p>
      `;

      document.getElementById('averageSummary').innerHTML = summary;

      return {
        totalCows,
        avgPackagedWeight,
        avgPackages,
        avgCostPerPound,
        avgYield
      };
    }

    function downloadAveragesReport() {
      const averages = calculateAverages();
      let csv = 'Total Cows,Average Packaged Weight,Average Number of Packages,Average Cost per Pound,Average Yield (%)\n';
      csv += `${averages.totalCows},${averages.avgPackagedWeight},${averages.avgPackages},${averages.avgCostPerPound},${averages.avgYield}\n`;

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'averages_report.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
